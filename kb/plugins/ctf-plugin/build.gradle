// Task to launch the Hytale client/launcher
tasks.register('runClient', Exec) {
    group = 'hytale'
    description = 'Launches the Hytale client/launcher'

    def launcherPath = project.findProperty('hytale_launcher') ?: ''

    doFirst {
        if (launcherPath.isEmpty()) {
            // Try common locations based on OS
            def os = OperatingSystem.current()
            if (os.isWindows()) {
                def possiblePaths = [
                    "${System.getProperty('user.home')}/AppData/Local/Programs/Hytale Launcher/Hytale Launcher.exe",
                    "${System.getProperty('user.home')}/AppData/Local/Hytale/Hytale.exe",
                    "C:/Program Files/Hytale Launcher/Hytale Launcher.exe",
                    "C:/Program Files (x86)/Hytale Launcher/Hytale Launcher.exe"
                ]
                launcherPath = possiblePaths.find { file(it).exists() } ?: ''
            } else if (os.isMacOsX()) {
                def possiblePaths = [
                    "/Applications/Hytale Launcher.app/Contents/MacOS/Hytale Launcher",
                    "${System.getProperty('user.home')}/Applications/Hytale Launcher.app/Contents/MacOS/Hytale Launcher"
                ]
                launcherPath = possiblePaths.find { file(it).exists() } ?: ''
            } else if (os.isLinux()) {
                def possiblePaths = [
                    "${System.getProperty('user.home')}/.local/share/applications/hytale-launcher",
                    "/usr/bin/hytale-launcher",
                    "/opt/hytale-launcher/hytale-launcher"
                ]
                launcherPath = possiblePaths.find { file(it).exists() } ?: ''
            }
        }

        if (launcherPath.isEmpty()) {
            throw new GradleException(
                "Hytale launcher not found. Set 'hytale_launcher' property in gradle.properties " +
                "to the path of your Hytale launcher executable."
            )
        }
        println "Launching Hytale client: ${launcherPath}"
    }

    def os = OperatingSystem.current()
    if (os.isWindows()) {
        commandLine 'cmd', '/c', 'start', '', launcherPath
    } else {
        commandLine launcherPath
    }

    // Don't fail if the client exits with non-zero (user closed it)
    ignoreExitValue = true
}
